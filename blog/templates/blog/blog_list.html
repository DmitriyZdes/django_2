{% extends 'blog/base_blog.html' %}

{% block content %}

<div class="text-center container">
<a class="btn btn-success" href="{% url 'blog:art_create' %}" type="button">Cоздать блог</a>
</div>

<div class="album py-5 bg-body-tertiary">
    <div class="text-center container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            {% for object in blog_list %}

            <div class="col">
                <div class="card shadow-sm" style="height: 24rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ object.title|title }}</h5>
                        <img class="bd-placeholder-img rounded-circle" width="140" height="140"
                     role="img" aria-label="Placeholder"
                     src="{{ object.image }}" alt="{{ object.title }}">
                        <p class="card-text">{{ object.content|truncatechars:100 }}</p>
                        <div>
                           <a href="{% url 'blog:art_detail' object.slug %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Обзор</a>
                            <a href="{% url 'blog:art_update' object.slug %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Редактировать</a>
                            <a href="{% url 'blog:art_delete' object.slug %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>

                    </div>
                </div>
            </div>

            {% endfor %}


        </div>
    </div>
</div>

{% endblock %}
