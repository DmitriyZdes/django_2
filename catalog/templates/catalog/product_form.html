{% extends 'catalog/base.html' %}
{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header">Продукт</div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
                <a href="{% url 'catalog:create_product'%}" class="btn btn-primary">Создать</a>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">Изменение</div>
          <div class="card-body">
              <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              {% if perms.user.is_superuser or user == product.owner %}
                <a href="{% url 'catalog:update_product' object.pk%}" class="btn btn-primary">Редактировать</a>
              {% else %}
                <p>Нет прав на редактирование</p>
              {% endif %}
          </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
