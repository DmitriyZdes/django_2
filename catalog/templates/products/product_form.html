{% extends 'catalog/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row text-center">
      <div class="col-6">
        <div class="card">
          <div class="card-header">Продукт</div>
          <div class="card-body">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              {% if product %}
                <button type="submit" class="btn btn-primary">Сохранить</button>
              {% else %}
                <a href="{% url 'catalog:create_product'%}"button type="submit" class="btn btn-primary">Создать<a
              {% endif %}
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">Изменение</div>
          <div class="card-body">
              {{ if perms.user.is_superuser}}
                <a href="{% url 'catalog:update_product'%}"button type="submit" class="btn btn-">Редактировать<a
              {{ else }}
                <p>Нет прав на редактирование</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
